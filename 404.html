<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Brandon Morris Portfolio">
    <title>404 - Page Not Found | Brandon Morris</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 60rem;
            background: #2a2f3a;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(14, 255, 255, 0.1);
        }

        .error-content h1 {
            font-size: 8rem;
            color: #0ef;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .error-content h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .error-content p {
            font-size: 1.8rem;
            color: #ccc;
            margin-bottom: 3rem;
        }

        .error-content .btn {
            display: inline-block;
            padding: 1.2rem 2.8rem;
            background: #0ef;
            border-radius: 4rem;
            font-size: 1.6rem;
            color: #1f242d;
            letter-spacing: .1rem;
            font-weight: 600;
            transition: .5s ease;
            text-decoration: none;
        }

        .error-content .btn:hover {
            box-shadow: 0 0 2rem #0ef;
            transform: translateY(-2px);
        }

        .error-illustration {
            font-size: 12rem;
            color: #0ef;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 6rem;
            }
            .error-content h2 {
                font-size: 2.4rem;
            }
            .error-content p {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <i class='bx bx-error-circle error-illustration'></i>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Redirect to home page after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
